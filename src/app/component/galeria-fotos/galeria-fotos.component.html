<div class="gallery-container">
  <h1 class="gallery-title">Galeria de Fotos</h1>
  <p class="gallery-subtitle">Conhe√ßa nossos melhores trabalhos e estilos</p>
  
  <div class="gallery-filter">
    <button class="filter-btn" [class.active]="categoriaAtual === 'todos'" (click)="filtrarPorCategoria('todos')">Todos</button>
    <button class="filter-btn" [class.active]="categoriaAtual === 'cortes'" (click)="filtrarPorCategoria('cortes')">Cortes</button>
    <button class="filter-btn" [class.active]="categoriaAtual === 'barbas'" (click)="filtrarPorCategoria('barbas')">Barbas</button>
    <button class="filter-btn" [class.active]="categoriaAtual === 'especiais'" (click)="filtrarPorCategoria('especiais')">Especiais</button>
  </div>
  
  <div class="gallery">
    <div class="gallery-item" *ngFor="let item of itensFiltrados">
      <div class="gallery-img-container">
        <img [src]="item.imagem" [alt]="item.titulo">
        <div class="gallery-overlay">
          <span class="gallery-zoom">+</span>
        </div>
      </div>
      <div class="gallery-info">
        <h3>{{item.titulo}}</h3>
        <p>{{item.descricao}}</p>
      </div>
    </div>
  </div>
  
  <div class="gallery-empty" *ngIf="itensFiltrados.length === 0">
    <p>Nenhum item encontrado nesta categoria.</p>
  </div>
</div>
